<!DOCTYPE html>
<html>
    <head>
        <title>
            Servey
        </title>
        <link rel="stylesheet"  href="styles.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <h1>
            freeCodeCamp Survey Form
        </h1>
        <h5>
            Thank you for taking the time to help us improve the platform
        </h5>
     <div id ="hehe">

         <div class="container">
             <form action ="" class="form-group">
                 <div class="form-group1">
                     <label class="style" id ="name">Name</label> <br>
                     <input type="text" required id="name" name="fname" placeholder="Enter the name" class="form-control" >
                </div>

                <div class="form-group1">
                    <label class="style" id="email">Email</label><br>

                    <input type="text" required id ="email_name" name="email_n" placeholder="Enter the Email">
                </div>
                <div class="form-group1">  
                    <label class="style" id="Age">Age(optional)</label> 
                   <br>
                    <input type="number" placeholder="Age" id="AGE" name="AGE_a"> 
                </div>

                <div class="form-group1">
                    <label class ="style" id = "role">Which option best describes your current role?</label>
                    <br>

                    <select name="selected_answer">
                        <option selected>
                            Select current role
                        </option>

                        <option>
                            Student
                        </option>
                        <option>
                            Full Time Job
                        </option>
                        <option>
                            Full Time Learner
                        </option>
                        <option>
                            Perfer not to say
                        </option>
                        <option>
                        other
                        </option>

                    </select>
                </div>

                <div class="form-group1">
                    <label class="style" id = "eecode">Would you recommend  freeCodeCamp to a friend? </label>
                    <br>
                    <input type="radio" name="recommend" checked ><spam style="color:white">Definitely</spam> </input>
                    <br>
                    <input type="radio" name="recommend" > <spam style="color:white">Maybe</spam> </input>
                    <br>
                    <input type="radio" name="recommend" > <spam style="color:white">Not sure</spam></input>
                </div>
                
                <div class="form-group1">
                <label class="style" id="imporved"> What would you like to see improved? (Check all that apply)</label>
                 <br>
                <input type="checkbox"  name="jobs"> Front-end Projects >
                 <br>
                <input type="checkbox"  name="jobs"> Back-end Projects </input>
                <br>
                <input type="checkbox"  name="jobs"> Data Visualization </input>
                <br>
                <input type="checkbox"  name="jobs"> Challenges </input>
                <br>

                <input type="checkbox"  name="jobs"> Open Source Community </input>
                <br>

                <input type="checkbox"  name="jobs"> Gitter help rooms </input>
                <br>

                <input type="checkbox"  name="jobs"> Videos </input>
                <br>

                <input type="checkbox"  name="jobs"> City Meetups </input>
                <br>


                <input type="checkbox"  name="jobs"> Wiki </input>
                <br>


                <input type="checkbox"  name="jobs"> Forum </input>
                <br>

                
                <input type="checkbox"  name="jobs"> Additional Courses </input>
                <br>

            </div>
                    
            <div class="form-group1">
            <label class="style">Any comments or suggestions?</label>
            <br>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>
            </div>

            </form>
            </div>
            
    </div>
    </body>
</html>
